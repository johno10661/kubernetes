# Kind cluster configuration for EDIai local development
# Alternative to Docker Desktop Kubernetes
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: ediai-local
nodes:
  - role: control-plane
    extraPortMappings:
      # HTTP (nginx ingress)
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS (nginx ingress)
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Backend NodePort
      - containerPort: 30800
        hostPort: 30800
        protocol: TCP
      # Frontend NodePort
      - containerPort: 30801
        hostPort: 30801
        protocol: TCP
      # PostgreSQL NodePort (for local DB access via DBeaver/scripts)
      - containerPort: 30432
        hostPort: 5433
        protocol: TCP
      # Redis NodePort (optional local access)
      - containerPort: 30379
        hostPort: 6380
        protocol: TCP
