# Network Policies for Sentry namespace
# Exported from cluster - managed by Helm
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sentry-kafka
  namespace: sentry
  labels:
    app.kubernetes.io/instance: sentry
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kafka
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: sentry
      app.kubernetes.io/name: kafka
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 9092
          protocol: TCP
        - port: 9094
          protocol: TCP
        - port: 9093
          protocol: TCP
  egress:
    - {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sentry-nginx
  namespace: sentry
  labels:
    app.kubernetes.io/instance: sentry
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: nginx
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: sentry
      app.kubernetes.io/name: nginx
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 8080
          protocol: TCP
        - port: 8443
          protocol: TCP
  egress:
    - {}
